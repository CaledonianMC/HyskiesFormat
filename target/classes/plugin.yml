name: HyskiesFormat
version: 1.4
main: net.hyskies.main.Main
prefix: HyskiesFormat
softdepend: [PlaceholderAPI, HeadDatabase]
authors: [Caledonian]
description: Hyskies message formatting
website: net.hyskies
commands:
  hyskiesformat:
    aliases: [hs, hyskiesformatting, hsformat]
  togglejoin:
    description: Toggle the ability of seeing join messages
    aliases: [tj, togglej, togglejoins]
  toggledeath:
    description: Toggle the ability of seeing death messages
    aliases: [td, toggled, toggledeaths]
  death:
    description: Open a death message selection GUI
    aliases: [deathgui, deathmenu, deathmsg, deathmessages]
  join:
    description: Open a join message selection GUI
    aliases: [joingui, joinmenu, joinmsg, joinmessages]