# HyskiesFormat configuration file generated using HyskiesFormat-1.4
# This plugin mainly supports 1.8.8, but may work in later versions

# Death Msgs
death:
  enable-death: true

join-leave:
  enable-join: true
  enable-leave: false

join:
  # General Inventory Information
  base:
    size: 36
    name: "&bJoin &fMessages"
    permission: 'hyskiesformat.inventory.join'
    # Status Lore
    equipped: '&a&o(( Currently Equipped ))'
    not-equipped: '&7&o(( &f&oClick &7&oto &f&oequip &7&othis preset ))'
    locked: '&c&o(( You have not &nunlocked&r &c&othis preset ))'
    # Universal buttons
  buttons:
    previous:
      name: '&4&l(!) &c&lNO PREVIOUS PAGE'
      material: 'PAPER'
      slot: 29
    next:
      name: '&4&l(!) &c&lNO NEXT PAGE'
      material: 'PAPER'
      slot: 33
    remove:
      name: '&4&l(!) &c&lREMOVE JOIN MSG'
      lore:
        - '&f '
        - '&7&o(( &f&oClick &7&oto remove your &f&ojoin msg&7&o. ))'
      material: 'ARMOR_STAND'
      slot: 31
      # All join messages
  items:
    1: # Name can be anything
      name: '&f&lJOIN MESSAGE &r⎜ &b&lPRESET %num%&r'
      lore:
        - '&f '
        - '%message%'
        - '&f '
        - '%status%'
      material: CHEST
      data: 0
      slot: 0
      amount: 1

