# Toggles
toggles:
  join:
    - '%prefix% You &b%toggle% &fyour &bjoin &fmessages.'
    - '&7&o(( Type &f&o/togglejoins &7&oto toggle it ))'
  death:
    - '%prefix% You &b%toggle% &fyour &bdeath &fmessages.'
    - '&7&o(( Type &f&o/toggledeath &7&oto toggle it ))'
