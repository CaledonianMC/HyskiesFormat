  - '&f * &b/toggledeaths &8- &fToggle your deaths visibility.'
  - '&f '
  - '&7&o(( &7&oYou do not have &f&oPermission &7&oto view admin cmds ))'
  - '&b*&8&m-----------&b*&8&m------------------&b*&8&m-----------&b*'
help-2:
  - '&b*&8&m-----------&b*&8&m------------------&b*&8&m-----------&b*'
  - '     &bHyskies Formatting &7(Admin)'
  - '&f * &b/hyskiesformatting &8- &fMain command'
  - '&f * &b/hf reload &8- &fReload all configuration files.'
  - '&f * &b/hf togglejoin &8- &fToggle ALL join messages.'
  - '&f * &b/hf toggledeath &8- &fToggle ALL death messages.'
  - '&f '
  - '&7&o(( &f&oView &7&ouser commands with &f&o/hf help &7&o))'
